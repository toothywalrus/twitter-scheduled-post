<div class="modal-header">
    <h3>Tweets!</h3>
</div>
<div class="modal-body">
    {% load crispy_forms_tags %}
    {% block form %}
        {% crispy form %}
    {% endblock form %}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
